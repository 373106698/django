{% extends "layout.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' %}">
{% endblock %}


{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">

                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group" style="margin-top: 1%;" >
                        <label>{{field.label}}</label>
                        {{field}}
                        <span style="color: red;">{{field.errors.0}}</span>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary" style="margin-top: 1%;">提 交</button>

                </form>
            </div>
        </div>
    </div>    


{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datepicker/dist/loacles/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
        $(function () {
            $('#id_create_time').datepicker({
                language: 'zh-CN',
                autoclose: true,
                format: 'yyyy-mm-dd',
                startDate: '0'
            });
        })
    </script>
{% endblock %}
