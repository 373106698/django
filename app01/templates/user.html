<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>info列表</h1>


<a href="/user_add/">添加</a>


<table border="1">
    <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>password</td>
            <td>age</td>
            <td>操作</td>

        </tr>

    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.age }}</td>
                <td>
                    <a href="/user_del/?nid={{ user.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>



</body>

</html>
